<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C.o.D.E. - Cracking Engine</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="back-link"><a href="../index.html">‚Üê Projects</a></div>
            <h1>C.o.D.E.</h1>
            <p class="subtitle">Code Optimization & Decryption Engine</p>
        </header>

        <main>
            <!-- Display Section -->
            <div class="display-panel">
                <div class="status-bar">
                    <span id="status-text">READY</span>
                    <span id="timer">00:00:000</span>
                </div>

                <div class="code-display">
                    <div class="label">TARGET</div>
                    <div id="target-display" class="digits">????</div>
                </div>

                <div class="code-display active">
                    <div class="label">ATTEMPT</div>
                    <div id="guess-display" class="digits">----</div>
                </div>

                <div class="stats-row">
                    <div class="stat">
                        <span class="stat-label">ATTEMPTS</span>
                        <span id="attempts-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">SPEED</span>
                        <span id="speed-display">0/s</span>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="control-panel">
                <button id="btn-start" class="btn primary">INITIALIZE</button>
                <button id="btn-stop" class="btn danger" disabled>ABORT</button>
            </div>

            <!-- Settings -->
            <div class="settings-panel">
                <div class="setting-group">
                    <label>Configuration</label>
                    <div class="row">
                        <select id="config-mode">
                            <option value="numeric">Numeric (0-9)</option>
                            <option value="alpha">Alpha (A-Z)</option>
                            <option value="alphanumeric">Alphanumeric (A-Z, 0-9)</option>
                            <option value="custom">Custom Pattern...</option>
                        </select>
                        <select id="config-length">
                            <option value="4" selected>4 Digits</option>
                            <option value="5">5 Digits</option>
                            <option value="6">6 Digits</option>
                            <option value="7">7 Digits</option>
                            <option value="8">8 Digits</option>
                            <option value="9">9 Digits</option>
                            <option value="10">10 Digits</option>
                        </select>
                    </div>
                    <div id="custom-pattern-container" class="row hidden">
                        <input type="text" id="custom-pattern-input" placeholder="e.g. NAA-NNN (N=Num, A=Alpha)" maxlength="10">
                    </div>
                </div>

                <div class="setting-group">
                    <label>Strategy</label>
                    <select id="config-strategy">
                        <option value="sequential">Sequential (Brute Force)</option>
                        <option value="random">Random Walk</option>
                        <option value="reverse">Reverse Sequential</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>Simulation Delay: <span id="delay-val">0</span>ms</label>
                    <input type="range" id="config-delay" min="0" max="500" value="0" step="10">
                </div>

                <div class="setting-group">
                    <button id="btn-new-target" class="btn secondary">GENERATE NEW TARGET</button>
                    <button id="btn-set-target" class="btn secondary">MANUAL ENTRY</button>
                </div>
            </div>
        </main>

        <footer>
            F.O.N.G. Systems v1.0
        </footer>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <h3>Manual Override</h3>
            <p>Enter target code manually:</p>
            <input type="text" id="manual-input" maxlength="10">
            <div class="modal-buttons">
                <button id="btn-manual-confirm" class="btn primary">CONFIRM</button>
                <button id="btn-manual-cancel" class="btn secondary">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="js/cracker.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
