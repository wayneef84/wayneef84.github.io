<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name That Tune - F.O.N.G.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <a href="../../index.html" class="back-link">‚Üê Back to Arcade</a>
                <button id="settings-btn" class="icon-btn" aria-label="Settings">‚öôÔ∏è</button>
            </div>
            <h1>Name That Tune</h1>
            <p>Guess the song from a 30-second preview!</p>
        </header>

        <div id="setup-area" class="card">
            <h2>Start Game</h2>
            <div class="stats-overview">
                <span id="high-score-setup">High Score: 0</span>
                <button id="achievements-btn" class="btn secondary sm">Achievements üèÜ</button>
            </div>

            <div class="form-group">
                <label for="genre-select">Choose a Genre/Decade:</label>
                <select id="genre-select">
                    <option value="80s Hits">80s Hits</option>
                    <option value="90s Hits">90s Hits</option>
                    <option value="2000s Hits">2000s Hits</option>
                    <option value="Pop Hits">Top Pop Hits</option>
                    <option value="Rock Classics">Rock Classics</option>
                    <option value="Hip Hop Classics">Hip Hop Classics</option>
                    <option value="Country Hits">Country Hits</option>
                </select>
            </div>
            <button id="start-btn" class="btn primary">Start Game</button>
        </div>

        <div id="loading-area" class="card hidden">
            <div class="spinner"></div>
            <p>Loading tracks...</p>
        </div>

        <div id="game-area" class="card hidden">
            <div class="game-stats">
                <div id="score-display">Score: 0</div>
                <div id="timer-display">Time: 30s</div>
                <div id="round-display">Round: 1 / 5</div>
            </div>

            <div class="audio-control">
                <button id="play-pause-btn" class="btn secondary">‚ñ∂Ô∏è Play Preview</button>
            </div>

            <div id="options-container" class="options-grid">
                <!-- Buttons generated by JS -->
            </div>

            <div id="feedback-area" class="feedback hidden">
                <p id="feedback-text"></p>
                <!-- Removed Next Button, handled automatically -->
            </div>

            <button id="back-to-setup-btn" class="btn secondary sm" style="margin-top: 20px;">Exit Game</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings-btn" class="close-btn">&times;</button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label for="volume-slider">Volume</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="setting-item">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select">
                        <option value="default">Midnight (Default)</option>
                        <option value="neon">Neon Arcade</option>
                        <option value="light">Daylight</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="difficulty-select">Difficulty</label>
                    <select id="difficulty-select">
                        <option value="easy">Easy (30s)</option>
                        <option value="normal" selected>Normal (20s)</option>
                        <option value="hard">Hard (10s)</option>
                    </select>
                </div>
                <div class="setting-item checkbox-item">
                    <input type="checkbox" id="double-tap-toggle">
                    <label for="double-tap-toggle">Double Tap to Confirm</label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="btn primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/game-logic.js"></script>
    <script src="js/audio-engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
