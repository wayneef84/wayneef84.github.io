<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Serpent (NEGEN Edition)</title>
    <link rel="stylesheet" href="../../../negen/style.css">
    <style>
        :root {
            --accent: #ff00cc;
            --accent-glow: rgba(255, 0, 204, 0.5);
        }
        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            position: absolute;
            top: 0;
            z-index: 5;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--accent-glow);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>NEGEN SNAKE</div>
        <div>SCORE: <span id="scoreDisplay">0</span></div>
    </div>

    <div id="startOverlay" class="overlay">
        <h1>NEON SERPENT</h1>
        <p>Powered by NEGEN</p>
        <button class="btn">TAP TO START</button>
    </div>

    <canvas id="negenCanvas"></canvas>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
