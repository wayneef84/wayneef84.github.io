<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Poker Hall - Founding & Forging</title>
    <link rel="icon" type="image/svg+xml" href="../../../favicon.svg">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent: #ffd700;
        }
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #2a0a40 0%, #0f172a 70%);
            color: #f8fafc;
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }
        h1 {
            font-size: 3rem;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, border-color 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }
        .icon { font-size: 3rem; margin-bottom: 15px; }
        .title { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .desc { color: #94a3b8; line-height: 1.4; }
        .footer { margin-top: auto; padding-top: 40px; color: #64748b; }
    </style>
</head>
<body>
    <h1>Poker Hall</h1>

    <div class="grid">
        <a href="5card/index.html" class="card">
            <div class="icon">üÉè</div>
            <div class="title">5 Card Draw</div>
            <div class="desc">The classic home game. Draw cards to improve your hand.</div>
        </a>

        <a href="holdem/index.html" class="card">
            <div class="icon">ü§†</div>
            <div class="title">Texas Hold'em</div>
            <div class="desc">The world's most popular poker game. Community cards and big bets.</div>
        </a>

        <a href="13card/index.html" class="card">
            <div class="icon">üßß</div>
            <div class="title">13 Card Poker</div>
            <div class="desc">Chinese Poker (Pusoy). Arrange 13 cards into 3 winning hands.</div>
        </a>
    </div>

    <div class="footer">
        <a href="../../index.html" style="color: inherit; text-decoration: underline;">Back to Card Games</a>
    </div>
</body>
</html>
