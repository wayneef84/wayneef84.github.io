<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fong Arcade: Words</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* --- MENU VIEW STYLES --- */
        #menu-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
            background-color: #2c3e50;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding-bottom: 40px;
        }

        .word-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s, border-color 0.2s;
            /* REMOVED text-transform: uppercase; */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }
        .word-card:active { transform: scale(0.95); }
        .word-card:hover { border-color: #4a90e2; }

        /* ADD BUTTON STYLE */
        .word-card.add-btn {
            border: 2px dashed #bbb;
            background: rgba(255,255,255,0.1);
            color: #ddd;
            font-size: 2rem;
        }
        .word-card.add-btn:hover {
            border-color: #4CAF50;
            color: #4CAF50;
            background: rgba(255,255,255,0.2);
        }

        /* DELETE ICON */
        .delete-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .delete-icon:hover { background: #d32f2f; }

        /* --- GAME VIEW STYLES --- */
        #game-view {
            display: none; 
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }
        #game-view.active { display: flex; }

        /* Header */
        .words-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            gap: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        
        .progress-bar {
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            background: #f1f3f5;
            border-top: 1px solid #ddd;
            width: 100%;
        }
        
        .progress-letter {
            font-size: 2rem;
            font-weight: bold;
            color: #ccc;
            transition: color 0.2s;
        }
        .progress-letter.done { color: #4CAF50; }
        .progress-letter.active { color: #4a90e2; transform: scale(1.2); }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
            backdrop-filter: blur(3px);
        }
        .modal-overlay.hidden { display: none; }
        
        .modal {
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        .modal h2 { margin-top: 0; color: #333; }
        .modal input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 15px 0;
            /* REMOVED text-transform: uppercase; */
            box-sizing: border-box;
        }
        .modal input:focus { border-color: #4a90e2; outline: none; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        .btn-cancel { background: #eee; color: #555; }
        .btn-save { background: #4a90e2; color: white; }
    </style>
</head>
<body>

    <div id="menu-view">
        <h1 style="color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">Select a Word</h1>
        
        <a href="../../index.html" style="color: #ddd; text-decoration: none; margin-bottom: 10px;">‚Üê Back to Home</a>
        
        <div id="word-list" class="word-grid">
            </div>
    </div>

    <div id="game-view">
        <div class="game-container">
            <div class="words-header">
                <button id="back-to-menu" class="icon-btn">üè†</button>
                <select id="guidanceSelect" class="mode-selector">
                    <option value="ghost_plus">üëª Guide</option> 
                    <option value="strict">üü¢ Strict</option>
                    <option value="loose">üé® Loose</option>
                    <option value="off">‚ùå Hard</option>
                </select>
                <div id="message-area" class="message hidden">Great!</div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="traceCanvas"></canvas>
            </div>
            
            <div id="word-progress" class="progress-bar"></div>
        </div>
    </div>

    <div id="add-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2>Add New Word</h2>
            <p style="color: #666; margin-bottom: 5px;">Enter a word to trace:</p>
            <input type="text" id="new-word-input" placeholder="e.g. Grandma" maxlength="10">
            <div class="modal-actions">
                <button id="cancel-add" class="modal-btn btn-cancel">Cancel</button>
                <button id="confirm-add" class="modal-btn btn-save">Save</button>
            </div>
        </div>
    </div>

    <script src="../../shared/js/letters-data.js"></script>
    <script src="js/words.js"></script>

</body>
</html>
