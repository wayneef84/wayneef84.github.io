<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Setup Screen -->
        <div id="setup-screen">
            <div class="setup-container">
                <h1>Jigsaw Puzzle Engine</h1>

                <div class="form-group">
                    <label for="file-input">Select Image:</label>
                    <input type="file" id="file-input" accept="image/*">
                    <div id="image-preview">No image selected</div>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty (Pieces):</label>
                    <select id="difficulty">
                        <option value="12">Very Easy (12)</option>
                        <option value="24">Easy (24)</option>
                        <option value="48" selected>Medium (48)</option>
                        <option value="96">Hard (96)</option>
                        <option value="192">Expert (192)</option>
                        <option value="custom">Custom...</option>
                    </select>
                </div>

                <div id="custom-difficulty" class="hidden">
                    <div class="form-group">
                        <label for="rows">Rows:</label>
                        <input type="number" id="rows" value="5" min="2" max="50">
                    </div>
                    <div class="form-group">
                        <label for="cols">Columns:</label>
                        <input type="number" id="cols" value="8" min="2" max="50">
                    </div>
                </div>

                <div class="form-group">
                    <label for="jaggedness">Jaggedness:</label>
                    <input type="range" id="jaggedness" min="0" max="100" value="50">
                </div>

                <div class="form-group">
                    <label for="snap-distance">Snap Distance (px):</label>
                    <input type="number" id="snap-distance" value="20" min="5" max="100">
                </div>

                <button id="start-btn" class="btn" disabled>Start Puzzle</button>
                <button id="load-btn" class="btn btn-secondary">Load Saved Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div id="toolbar">
                <div>
                    <button id="exit-btn" class="btn btn-secondary">Exit</button>
                    <button id="save-btn" class="btn btn-secondary">Save</button>
                </div>
                <div id="timer">00:00</div>
                <div>
                    <button id="hint-btn" class="btn btn-secondary">Hint (Hold)</button>
                </div>
            </div>
            <canvas id="puzzle-canvas"></canvas>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2>Puzzle Completed!</h2>
            <p>Time: <span id="final-time"></span></p>
            <button id="play-again-btn" class="btn">Play Again</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/input.js"></script>
    <script src="js/puzzle.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
