<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Games Arcade - Dad's Casino</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Accessibility */
        .skip-link {
            position: absolute;
            top: -100px;
            left: 20px;
            background: #ffd700;
            color: #000;
            padding: 10px 15px;
            z-index: 9999;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
            font-weight: bold;
            transition: top 0.3s;
        }

        .skip-link:focus {
            top: 0;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <a href="#gameContainer" class="skip-link">Skip to game</a>

    <div id="gameContainer" role="main">
        <div id="header" style="flex-direction: column; align-items: center; gap: 10px;">
            <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
                <h1 style="margin:0;">Board Arcade</h1>
                <a href="../../index.html" class="backButton">Exit</a>
            </div>

            <button id="switchButton" class="control-btn">ðŸŽ® Switch Game</button>
        </div>

        <div id="gameScaler">
            <canvas id="gameCanvas" role="img" aria-label="Game Board"></canvas>
        </div>

        <div id="controls">
            <div id="gameMode">
                <label>
                    <input type="radio" name="mode" value="pvp" checked>
                    <span>Player vs Player</span>
                </label>
                <label>
                    <input type="radio" name="mode" value="ai">
                    <span>vs AI</span>
                </label>
            </div>

            <div id="aiControls" style="display: none; margin: 10px 0; flex-direction: column; align-items: center; gap: 8px;">
                <div class="aiSetting">
                    <label for="aiColor">AI Plays:</label>
                    <select id="aiColor">
                        <option value="black" selected>Black (Top)</option>
                        <option value="red">Red (Bottom)</option>
                    </select>
                </div>

                <div class="aiSetting">
                    <label for="aiDifficulty">AI Level:</label>
                    <select id="aiDifficulty">
                        <option value="1">Easy</option>
                        <option value="2" selected>Medium</option>
                        <option value="3">Hard</option>
                    </select>
                </div>
            </div>

            <div id="scoreBoard">
                <div class="score-box p1-box">
                    <span class="score-label">PLAYER 1</span>
                    <span id="scoreP1" class="score-value">0</span>
                </div>
                <div class="score-divider">-</div>
                <div class="score-box p2-box">
                    <span class="score-label">PLAYER 2</span>
                    <span id="scoreP2" class="score-value">0</span>
                </div>
            </div>

            <div id="turnDisplay" style="font-size: 1.2em; font-weight: bold; margin: 15px 0; min-height: 27px;" aria-live="polite">Red's Turn</div>
            
            <div class="button-group">
                <button id="undoButton" class="control-btn">â†© Undo</button>
                <button id="resetButton" class="control-btn">New Game</button>
            </div>
        </div>
    </div>

    <!-- Core Engine -->
    <script src="js/engine.js"></script>

    <!-- Games -->
    <script src="js/xiangqi-rules.js"></script>
    <script src="js/xiangqi-ai.js"></script>
    <script src="js/xiangqi.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/checkers.js"></script>
    <script src="js/tictactoe.js"></script>
    <script src="js/connect4.js"></script>
    <script src="js/mancala.js"></script>
    <script src="js/dots.js"></script>
    <script src="js/battleship.js"></script>
    <script src="js/gomoku.js"></script>
    <script src="js/othello.js"></script>

    <!-- UI -->
    <script src="js/overlay.js"></script>
    <script src="js/settings.js"></script>

    <!-- Main Controller -->
    <script src="js/main.js"></script>
</body>
</html>
