<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEGEN Breakout</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        canvas { background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); touch-action: none; }
        #startOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; cursor: pointer; z-index: 10; }
        h1 { margin-bottom: 20px; font-size: 40px; text-transform: uppercase; letter-spacing: 5px; color: #0ff; text-shadow: 0 0 10px #0ff; }
        p { font-size: 20px; color: #aaa; }
    </style>
</head>
<body>
    <div id="startOverlay">
        <h1>Breakout</h1>
        <p>Tap to Start</p>
    </div>
    <canvas id="negenCanvas"></canvas>
    <script type="module" src="js/main.js"></script>
</body>
</html>
