<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper | F.O.N.G.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-classic">

    <header>
        <a href="../../index.html" class="back-btn">‚Üê Arcade</a>
        <h1>Minesweeper+</h1>
        <div style="width: 70px;"></div> <!-- Spacer -->
    </header>

    <div class="hud">
        <div title="Lives"><span id="lives">‚ù§Ô∏è‚ù§Ô∏è</span></div>
        <div title="Time">‚è±Ô∏è <span id="timer">000</span></div>
        <div title="Mines Left">üí£ <span id="mines-left">00</span></div>
    </div>

    <div id="message"></div>
    <div id="high-score">Best Time: --</div>

    <div id="game-container">
        <div id="game-board">
            <!-- Grid generated by script -->
        </div>
    </div>

    <div class="controls">
        <div class="settings-row">
            <select id="difficulty-select">
                <option value="very-easy">Very Easy (8x8, 5 mines)</option>
                <option value="easy">Easy (9x9, 10 mines)</option>
                <option value="normal" selected>Normal (16x16, 40 mines)</option>
                <option value="hard">Hard (30x16, 99 mines)</option>
                <option value="very-hard">Very Hard (30x20, 150 mines)</option>
                <option value="custom">Custom...</option>
            </select>

            <select id="theme-select">
                <option value="classic">Classic Theme</option>
                <option value="dark">Dark Theme</option>
                <option value="neon">Neon Theme</option>
            </select>

            <button id="reset-btn">Reset Game</button>
        </div>

        <div id="custom-settings">
            <label>Rows: <input type="number" id="custom-rows" value="20" min="5" max="50"></label>
            <label>Cols: <input type="number" id="custom-cols" value="20" min="5" max="50"></label>
            <label>Mines: <input type="number" id="custom-mines" value="50" min="1"></label>
            <button id="apply-custom">Apply</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
