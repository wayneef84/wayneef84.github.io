<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flash Classics Collection</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .menu-container {
            text-align: center;
            padding: 40px;
        }
        .game-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .game-card {
            background: #333;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }
        .game-card:hover {
            transform: scale(1.05);
            background: #444;
            border-color: #ffcc00;
        }
        .game-card h3 {
            margin: 10px 0;
            color: #ffcc00;
        }
        .game-card p {
            font-size: 14px;
            color: #ccc;
        }
        .back-link {
            display: block;
            margin-top: 40px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="menu-container">
            <h1>FLASH CLASSICS</h1>
            <p style="color: #ccc; font-style: italic;">Select a game to play</p>

            <div class="game-grid">
                <a href="chopper.html" class="game-card">
                    <h3>CHOPPER</h3>
                    <p>Navigate the tunnel. Don't crash.</p>
                </a>

                <a href="defender.html" class="game-card">
                    <h3>DEFENDER</h3>
                    <p>Protect the base from invaders.</p>
                </a>

                <a href="runner.html" class="game-card">
                    <h3>NEON RUNNER</h3>
                    <p>Jump over obstacles. Go fast.</p>
                </a>
            </div>

            <a href="../../index.html" class="back-link">Return to F.O.N.G. Arcade</a>
        </div>
    </div>
</body>
</html>
