<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fong Family Arcade - Letters</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="game-container">
        <div class="header">
            <a href="../../index.html" class="back-btn">ğŸ </a>

            <select id="packSelect" class="pack-selector"></select>

            <select id="guidanceSelect" class="mode-selector" title="Game Mode">
                <option value="ghost_plus">ğŸ‘» Guide</option>
                <option value="strict">ğŸŸ¢ Strict</option>
                <option value="loose">ğŸ¨ Loose</option>
                <option value="off">âŒ Hard</option>
            </select>

            <button id="wordModeBtn" class="icon-btn hidden" title="Word Mode">ğŸ”¤</button>

            <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>

            <div id="settingsPanel" class="settings-panel hidden">
                <label>Voice Speed: <span id="speedDisplay">0.9x</span></label>
                <input type="range" id="voiceSpeed" min="0.25" max="2.0" step="0.25" value="0.9" list="speedTicks">
                <datalist id="speedTicks">
                    <option value="0.25"></option>
                    <option value="0.5"></option>
                    <option value="1.0"></option>
                    <option value="1.5"></option>
                    <option value="2.0"></option>
                </datalist>

                <div class="settings-section hidden" id="wordModeSettings">
                    <label class="section-header">WORD MODE</label>
                    <label>Visible Letters: <span id="visibleDisplay">5</span></label>
                    <input type="range" id="visibleSlider" min="3" max="9" step="1" value="5">
                    <div class="preview-text">Mobile: <span id="mobilePreview">5</span> | Desktop: <span id="desktopPreview">7</span></div>

                    <label class="checkbox-label">
                        <input type="checkbox" id="showImagesCheckbox" checked>
                        <span>Show Images</span>
                    </label>
                </div>
            </div>

            <div id="message-area" class="message hidden">Great!</div>
        </div>

        <div id="imageArea" class="image-area hidden">
            <div class="image-container">
                <div class="image-fallback" id="imageFallback">ğŸ¦’</div>
                <img id="wordImage" class="word-image hidden" alt="">
            </div>
        </div>

        <div id="wordProgressBar" class="word-progress-bar hidden">
            <!-- Dynamically populated by JS -->
        </div>

        <div class="canvas-wrapper">
            <canvas id="traceCanvas"></canvas>
            <div class="hint-icon" id="handHint">ğŸ‘†</div>
        </div>

        <div class="letter-grid" id="letterGrid"></div>
    </div>

    <script src="../../shared/js/letters-data.js"></script>
    
    <script src="js/game.js"></script>
</body>
</html>
