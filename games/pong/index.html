<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEGEN Pong</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Courier New', monospace; }
        canvas { background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); touch-action: none; border: 2px solid #333; }
        #startOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; cursor: pointer; z-index: 10; }
        h1 { margin-bottom: 20px; font-size: 60px; letter-spacing: 10px; color: #fff; text-transform: uppercase; }
        p { font-size: 24px; color: #aaa; blinking: 1s; }

        @keyframes blink { 50% { opacity: 0; } }
        .blink { animation: blink 1s infinite; }
    </style>
</head>
<body>
    <div id="startOverlay">
        <h1>PONG</h1>
        <p class="blink">INSERT COIN (TAP TO START)</p>
    </div>
    <canvas id="negenCanvas"></canvas>
    <script type="module" src="js/main.js"></script>
</body>
</html>
