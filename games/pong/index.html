<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEGEN Pong</title>
    <link rel="stylesheet" href="../../negen/style.css">
    <style>
        /* Game Specific Overrides */
        :root {
            --accent: #0ff; /* Cyberpunk Cyan */
            --accent-glow: rgba(0, 255, 255, 0.5);
            --bg-color: #050510;
        }
        body {
            background-color: var(--bg-color) !important;
        }
        .game-header {
            background: rgba(5, 5, 16, 0.9);
            border-bottom: 1px solid var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }
        .header-title {
            text-shadow: 0 0 10px var(--accent);
            color: var(--accent);
            font-family: 'Courier New', Courier, monospace; /* Retro font */
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <header class="game-header">
        <a href="../../index.html" class="header-btn">
            <span>â¬…</span> Back
        </a>
        <div class="header-title">Pong</div>
        <div style="width: 80px"></div> <!-- Spacer -->
    </header>

    <div id="startOverlay" class="overlay">
        <h1>PONG</h1>
        <p class="blink">INSERT COIN (TAP TO START)</p>
    </div>
    <canvas id="negenCanvas"></canvas>
    <script type="module" src="js/main.js"></script>
</body>
</html>
