<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xiangqi - Dad's Casino</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific styles for control buttons to match Casino theme */
        .control-btn {
            background: linear-gradient(145deg, #ffd700, #daa520);
            border: 2px solid #8b4513;
            color: #3d2b1f;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px #8b4513;
            margin: 0 5px;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        .control-btn:active {
            box-shadow: 0 2px #8b4513;
            transform: translateY(2px);
        }

        /* Container for the bottom buttons */
        .button-group {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .control-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <h1>Dad's Chinese Chess</h1>
            <a href="../../index.html" class="backButton">← Back to Casino</a>
        </div>

        <div id="gameScaler">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="controls">
            <div id="gameMode">
                <label>
                    <input type="radio" name="mode" value="pvp" checked>
                    <span>Player vs Player</span>
                </label>
                <label>
                    <input type="radio" name="mode" value="ai">
                    <span>vs AI</span>
                </label>
            </div>

            <div id="aiControls" style="display: none; margin: 10px 0; flex-direction: column; align-items: center; gap: 8px;">
                <div class="aiSetting">
                    <label for="aiColor">AI Plays:</label>
                    <select id="aiColor">
                        <option value="black" selected>Black (Top)</option>
                        <option value="red">Red (Bottom)</option>
                    </select>
                </div>

                <div class="aiSetting">
                    <label for="aiDifficulty">AI Level:</label>
                    <select id="aiDifficulty">
                        <option value="1">Easy</option>
                        <option value="2" selected>Medium</option>
                        <option value="3">Hard</option>
                    </select>
                </div>
            </div>

            <div id="turnDisplay" style="font-size: 1.2em; font-weight: bold; margin: 15px 0; min-height: 27px;">Red's Turn</div>
            
            <div class="button-group">
                <button id="undoButton" class="control-btn">↩ Undo</button>
                <button id="resetButton" class="control-btn">New Game</button>
            </div>
        </div>
    </div>

    <script src="js/rules.js"></script> <script src="js/ai.js"></script>    <script src="js/game.js"></script>  </body>
</html>
