<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="game-header">
        <a href="../../index.html" class="back-btn">⬅ Back to Arcade</a>
        <h1>Sudoku</h1>
    </header>

    <div class="game-container">
        <div class="controls-top">
            <label for="difficulty-selector">Difficulty:</label>
            <select id="difficulty-selector">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
                <option value="expert">Expert</option>
            </select>
            <button id="new-game-btn">New Game</button>
        </div>

        <div id="sudoku-board" class="sudoku-board">
            <!-- Grid will be generated here -->
        </div>

        <div class="controls-bottom">
            <div class="numpad">
                <button class="num-btn" data-value="1">1</button>
                <button class="num-btn" data-value="2">2</button>
                <button class="num-btn" data-value="3">3</button>
                <button class="num-btn" data-value="4">4</button>
                <button class="num-btn" data-value="5">5</button>
                <button class="num-btn" data-value="6">6</button>
                <button class="num-btn" data-value="7">7</button>
                <button class="num-btn" data-value="8">8</button>
                <button class="num-btn" data-value="9">9</button>
                <button class="num-btn action-btn" data-action="clear">⌫</button>
            </div>
            <div class="actions">
                <button id="check-btn">Check Solution</button>
                <button id="reset-btn">Reset Board</button>
            </div>
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
