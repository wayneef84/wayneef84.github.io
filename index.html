<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>F.O.N.G.</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #ffd700;
            --accent-glow: rgba(255, 215, 0, 0.3);
            --font-main: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }

        /* Light Mode Variables */
        body.light-mode {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(0, 0, 0, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #eab308; /* Darker yellow/gold for visibility on light */
            --accent-glow: rgba(234, 179, 8, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #2a0a40 0%, #0f172a 70%);
            color: var(--text-primary);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.light-mode {
            background-image: radial-gradient(circle at 50% 0%, #e0e7ff 0%, #f1f5f9 70%);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px var(--accent-glow);
        }

        body.light-mode h1 {
            text-shadow: 0 0 15px rgba(234, 179, 8, 0.4);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Navigation / Filters */
        nav {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            font-weight: 600;
        }

        /* Grid */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px 60px;
            flex: 1;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Cards */
        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.3));
            transition: transform 0.3s;
        }

        .game-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card-content {
            z-index: 1;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0 0 8px;
            color: var(--text-primary);
        }

        .game-tag {
            font-size: 0.8rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 12px;
            display: inline-block;
        }

        .game-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin: 0;
        }

        /* Project Card Specifics */
        .game-card.project {
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: rgba(118, 75, 162, 0.3);
        }
        
        .game-card.project:hover {
            border-color: #a78bfa;
            box-shadow: 0 20px 40px rgba(118, 75, 162, 0.2);
        }

        body.light-mode .game-card.project {
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: rgba(118, 75, 162, 0.4);
        }

        /* Footer */
        footer {
            padding: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
            border-top: 1px solid var(--card-border);
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(5px);
        }

        /* Animation Classes */
        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Accessibility */
        .skip-link {
            position: absolute;
            top: -100px;
            left: 20px;
            background: var(--accent);
            color: #000;
            padding: 10px 15px;
            z-index: 9999;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
            font-weight: bold;
            transition: top 0.3s;
        }

        .skip-link:focus {
            top: 0;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        :focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 4px;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            header { padding-top: 40px; }
            .game-grid { grid-template-columns: 1fr; }
            .game-card { flex-direction: row; text-align: left; padding: 20px; align-items: center; }
            .card-icon { font-size: 2.5rem; margin-bottom: 0; margin-right: 20px; }
            .game-card:hover .card-icon { transform: scale(1.1); }
            .card-content { flex: 1; }
        }

        /* About Section Styles */
        #about-view {
            display: flex;
            gap: 30px;
            width: 100%;
            height: calc(100vh - 250px); /* Approx height */
            min-height: 500px;
        }

        #about-view.hidden {
            display: none !important;
        }

        #about-sidebar-container {
            width: 250px;
            flex-shrink: 0;
            background: rgba(15, 23, 42, 0.6);
            border-right: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
        }

        #sidebar-toggle-all {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
            padding: 5px 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 0.8rem;
        }

        #sidebar-toggle-all:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        #about-content {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 40px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        /* Tree View */
        .tree-root, .tree-children {
            list-style: none;
            padding-left: 15px;
            margin: 0;
        }
        .tree-root { padding-left: 0; }

        .tree-node-container {
            margin: 2px 0;
        }

        .tree-content {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            color: var(--text-secondary);
            transition: background 0.2s;
        }

        .tree-content:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .tree-toggle {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 5px;
            font-size: 0.7em;
            transition: transform 0.2s;
        }

        .tree-node-container.collapsed > .tree-content > .tree-toggle {
            transform: rotate(-90deg);
        }
        .tree-node-container:not(.collapsed) > .tree-content > .tree-toggle {
            transform: rotate(90deg);
        }

        .tree-node-container.collapsed > .tree-children {
            display: none;
        }

        /* Team Cards in About */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .team-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .team-card .avatar {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Member Profile */
        .profile-header {
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .role-badge {
            display: inline-block;
            background: var(--accent);
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 10px;
            padding: 0;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* Logs */
        .timeline {
            border-left: 2px solid var(--card-border);
            padding-left: 20px;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 30px;
            position: relative;
        }

        .log-entry::before {
            content: '';
            position: absolute;
            left: -26px;
            top: 0;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
        }

        .log-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .log-body h4 {
            margin: 5px 0 10px;
            color: var(--text-primary);
        }

        .log-text {
            color: #cbd5e1;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Hypothesis Tiny Word */
        .tiny-hypothesis {
            font-size: 8px;
            vertical-align: super;
            cursor: help;
            color: var(--accent);
            opacity: 0.7;
            border-bottom: 1px dotted var(--accent);
        }

        .tiny-hypothesis:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            #about-view {
                flex-direction: column;
                height: auto;
            }
            #about-sidebar-container {
                width: 100%;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>

    <a href="#grid" class="skip-link">Skip to main content</a>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" title="Toggle Theme" aria-label="Toggle Theme">
        ‚òÄÔ∏è
    </button>

    <header>
        <h1>F.O.N.G.</h1>
        <p class="subtitle">A collection of games & utilities v1.5</p>

        <nav>
            <button class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
            <button class="filter-btn" data-filter="cards" aria-pressed="false">Cards</button>
            <button class="filter-btn" data-filter="board" aria-pressed="false">Board Games</button>
            <button class="filter-btn" data-filter="arcade" aria-pressed="false">Arcade</button>
            <button class="filter-btn" data-filter="puzzle" aria-pressed="false">Puzzle</button>
            <button class="filter-btn" data-filter="project" aria-pressed="false">Projects</button>
            <button class="filter-btn" data-filter="about" aria-pressed="false">About</button>
        </nav>
    </header>

    <main>
        <h2 class="visually-hidden">Game Library</h2>
        <div class="game-grid" id="grid">
            <!-- Content populated by js/projects.js -->
        </div>

        <div id="about-view" class="hidden">
            <aside id="about-sidebar-container">
                <button id="sidebar-toggle-all" data-state="expanded">Collapse All</button>
                <div id="about-tree"></div>
            </aside>
            <section id="about-content">
                <!-- Content populated by js/about_logic.js -->
            </section>
        </div>
    </main>

    <footer>
        <p>Made with ‚ù§Ô∏è by the Fong Family</p>
        <div style="margin-top: 15px; font-size: 0.85em;">
            <a href="legal/PRIVACY_POLICY.md" style="color: var(--text-secondary); margin: 0 10px; text-decoration: none;">Privacy Policy</a> |
            <a href="legal/TERMS_OF_USE.md" style="color: var(--text-secondary); margin: 0 10px; text-decoration: none;">Terms of Use</a> |
            <a href="legal/MSA.md" style="color: var(--text-secondary); margin: 0 10px; text-decoration: none;">MSA</a>
        </div>
        <p style="opacity: 0.6; font-size: 0.8em; margin-top: 10px;">Built with AI assistance from Claude (C), Gemini (G) & Jules (J)</p>
        <p style="opacity: 0.6; font-size: 0.8em; margin-top: 5px;">v1.5 - 2026-02-05</p>
    </footer>

    <script src="js/projects.js" onerror="handleProjectsError()"></script>
    <script src="js/about_data.js"></script>
    <script src="js/about_logic.js"></script>

    <script>
    // Failsafe: Check if projects.js loaded successfully
    function handleProjectsError() {
        console.error('projects.js failed to load - using fallback');
        loadFallbackProjects();
    }

    // Verify projects loaded after a brief delay
    setTimeout(function() {
        if (typeof projects === 'undefined' || typeof init !== 'function') {
            console.warn('projects.js not initialized - loading fallback');
            loadFallbackProjects();
        }
    }, 100);

    function loadFallbackProjects() {
        var grid = document.getElementById('grid');
        if (!grid) return;

        // Minimal fallback project list
        var fallbackProjects = [
            { name: "Card Games", path: "games/cards/index.html", category: "cards", icon: "üÉè", description: "Blackjack, War, and more" },
            { name: "Letter Tracing", path: "games/tracing/index.html", category: "puzzle", icon: "‚úèÔ∏è", description: "Educational tracing game" },
            { name: "Slots", path: "games/slots/index.html", category: "arcade", icon: "üé∞", description: "Slot machine game" },
            { name: "Input A11y", path: "projects/input-a11y/index.html", category: "project", icon: "üì∑", description: "Barcode & QR scanner" },
            { name: "Shipment Tracker", path: "projects/shipment-tracker/index.html", category: "project", icon: "üì¶", description: "Package tracking" }
        ];

        grid.innerHTML = '';
        fallbackProjects.forEach(function(project) {
            var card = document.createElement('a');
            card.href = project.path;
            card.className = 'game-card';
            card.innerHTML = '<div class="icon">' + project.icon + '</div>' +
                           '<h3>' + project.name + '</h3>' +
                           '<p>' + project.description + '</p>';
            grid.appendChild(card);
        });

        // Add error message
        var warning = document.createElement('div');
        warning.style.cssText = 'text-align:center;color:var(--accent);padding:20px;font-size:0.9em;';
        warning.textContent = '‚ö†Ô∏è Limited mode - Some projects may not be visible';
        grid.parentNode.insertBefore(warning, grid);

        // Disable filters since we don't have full data
        var filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(function(btn) {
            btn.disabled = true;
            btn.style.opacity = '0.5';
        });
    }
    </script>
</body>
