<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Fong Family Arcade</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Safari clean tap */
        }
        body {
            background-color: #000;
            color: #ffd700;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; /* Safari fonts */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh; /* Safari fix for address bar */
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: radial-gradient(circle, #2a0a40 0%, #000 100%);
            -webkit-text-size-adjust: 100%;
        }
        
        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 5px; 
            text-transform: uppercase; 
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 0.9rem;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 25px;
            max-width: 800px;
            width: 100%;
        }
        
        .game-card {
            background: linear-gradient(145deg, #1a0a2e, #0d0518);
            border: 3px solid #b8860b;
            border-radius: 20px;
            padding: 30px 20px;
            text-decoration: none;
            color: #ffd700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .game-card:active {
            transform: scale(0.96);
        }
        
        @media (hover: hover) {
            .game-card:hover {
                transform: translateY(-8px) scale(1.05);
                box-shadow: 0 15px 50px rgba(255, 215, 0, 0.4);
                border-color: #ffd700;
            }
        }
        
        .game-card.disabled {
            opacity: 0.4;
            pointer-events: none;
            border-color: #444;
        }
        
        .game-icon {
            font-size: 3.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .game-name {
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            line-height: 1.3;
        }

        .game-status {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .game-card:not(.disabled) .game-status {
            color: #4ade80;
        }
        
        .footer {
            margin-top: 50px;
            color: #555;
            font-size: 0.75rem;
        }
    </style>
</head>
