<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Casino</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #ffd700;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: radial-gradient(circle, #2a0a40 0%, #000 100%);
        }
        
        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 5px; 
            text-transform: uppercase; 
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 0.9rem;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .game-card {
            background: linear-gradient(145deg, #1a0a2e, #0d0518);
            border: 2px solid #b8860b;
            border-radius: 15px;
            padding: 25px 15px;
            text-decoration: none;
            color: #ffd700;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
        }
        
        .game-card.disabled {
            opacity: 0.4;
            pointer-events: none;
            border-color: #444;
        }
        
        .game-icon {
            font-size: 3rem;
        }
        
        .game-name {
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .game-status {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }
        
        .game-card:not(.disabled) .game-status {
            color: #4ade80;
        }
        
        .footer {
            margin-top: 50px;
            color: #555;
            font-size: 0.75rem;
        }
        
        .footer a {
            color: #b8860b;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="game-grid">

            <span class="game-icon">üé∞</span>
            <span class="game-name">Slots</span>
            <span class="game-status">‚óè Play Now</span>
        </a>
        
        <div class="game-card disabled">
            <span class="game-icon">üÉè</span>

            <span class="game-status">Coming Soon</span>
        </div>
        
        <div class="game-card disabled">
            <span class="game-icon">üé≤</span>

            <span class="game-status">Coming Soon</span>
        </div>
    </div>
    
    <div class="footer">
        Made with ‚ù§Ô∏è for Dad

</body>
</html>
